<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta Tags-->
    <meta name="description" content="Football, Stadium, History, Author">
    <meta name="Keywords" content="Football, Red Devils, Manchester United, Soccer, Author">
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/icons8-football-ball-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/icons8-football-ball-32.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Title-->
    <title>Manchester United</title>
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html" aria-label="Click for Home Page">
            <h1 id="Logo">Manchester United</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <!--Links for navigation system-->
                <li><a href="index.html" aria-label="Link to Home page">Home</a></li>
                <li><a href="history.html" aria-label="Link to History page">History</a></li>
                <li><a href="contact.html" class="active" aria-label="Link to Contact Page">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--Main Content-->
    <main>
        <h2 class="contact-header">Ask Us A Question</h2>
            <form id="question-form" method="GET" action="response.html">
                <br>
                <br>
                <br>
                <label for="full_name">Full Name</label>
                <input type="text" name="full_name" id="full_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <label for="question">Question</label>
                <textarea id="question" required class="text-question">
                    Type your question here.
                </textarea>
                <button type="submit" class="join-button">Submit</button>
            </form>
        
        <div id="pictures">
            
            <img src="assets/images/man-united.jpg" alt="Manchester United team in 2007/2008">
            <img src="assets/images/cristiano.jpg"
                alt="Cristiano Ronaldo winning champions league">
            <img src="assets/images/mufc.jpg" alt="Manchester United winning europa league">
        </div>
    </main>
    <footer>
        <ul id="links">
            <li>
                <!--Link to X/Twitter-->
                <a href="https://www.x.com" target="_blank" rel="noopener" aria-label="Follow us on X!"><i
                        class="fa-brands fa-square-x-twitter"></i></a>
            </li>
            <li>
                <!--Link to Instagram-->
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Follow us on Instagram!"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <!--Link to Facebook-->
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Follow us on Facebook!"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <!--Link to Youtube-->
                <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Watch us on Youtube!"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/17b1279bab.js" crossorigin="anonymous"></script>
</body>

</html>
