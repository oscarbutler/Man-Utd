<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta Tags-->
    <meta name="description" content="Football, Stadium, History">
    <meta name="Keywords" content="Football, Red Devils, Manchester United, Soccer">
    <!--Title-->
    <title>Manchester United</title>
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/icons8-football-ball-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/icons8-football-ball-32.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="Logo">Manchester United</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--Main Content-->
    <main>
        <section id="questions">
            <form id="question-form" method="GET" action="response.html">
                <h2><i class="fa-solid fa-circle-question"></i></h2>
                <label for="full_name">Full Name</label>
                <input type="text" name="full_name" id="full_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <label for="question">Question</label>
                <input type="textarea" name="question" id="question" class="text-input" required>
                <button type="submit" class="join-button">Submit</button>
            </form>
        </section>
        <section id="photos">
            <div id="pictures" style="
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            align-items: center;
            justify-content: center;">
                <img src="assets/images/man-united-ucl.jpg" alt="Manchester United winning UCL in 1999">
                <img src="assets/images/man-united.jpg" alt="Manchester United team in 2007/2008">
                <img src="assets/images/manchester-united-europa-league-trophy.webp"
                    alt="Manchester United winning europa league">
                <img src="assets/images/man-united-pose.jpeg" alt="Manchester United winning club world cup">
            </div>
        </section>
    </main>
    <footer>
        <ul id="links">
            <li>
                <a href="https://www.x.com" target="_blank" rel="noopener" aria-label="Follow us on X!"><i
                        class="fa-brands fa-square-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Follow us on Instagram!"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Follow us on Facebook!"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Watch us on Youtube!"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/17b1279bab.js" crossorigin="anonymous"></script>
</body>

</html>
